<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component</title>
</head>

<body>
  <div id="app"></div>
  <script src="../../dist/vue.js"></script>
  <script>
    const Comp = Vue.component('Comp', {
      template: '<div> Hello World </div>'
    })
    const vm = new Vue({
      el: '#app',
      render(h) {
        return h(Comp)
      }
    })


  </script>
</body>

</html>
